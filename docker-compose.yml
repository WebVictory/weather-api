version: '3.8'

services:
  weather-api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - LOG_LEVEL=INFO
      - CACHE_TTL_SECONDS=3600
      - CACHE_MAX_SIZE=1000
      - YR_NO_TIMEOUT_SECONDS=10
      - YR_NO_USER_AGENT=weather-api-demo/1.0 (github.com/user/weather-api)
      - APP_VERSION=1.0.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
